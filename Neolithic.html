    <h3>▶신석기(씨족사회+농경의 시작=혁명)</h3>
    <p>
      <strong>의</strong>: <u>가락바퀴</u>, 뼈바늘<br>
      <strong>식</strong>: <u>농사(밭)</u><br>
      <strong>주</strong>: <u>정착</u>->움집---+패총(조개껍데기 분리수거)==>서울 암사동, 부산 동삼동(패총) <br>
      <strong>도구</strong>: <u>간석기</u>(갈돌,갈판), 이른 민무늬 토기, <u>빗살무늬토기</u> <br>
      <strong>사회</strong>: <u>애니미즘(태양)</u>, 토테미즘, 샤머니즘<br>
