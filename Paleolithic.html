    <h3>▶구석기(무리사회)</h3>
    <p>
      <strong>의</strong>: 가죽옷 <br>
      <strong>식</strong>: 채집·수렵 <br>
      <strong>주</strong>: <u>이동생활</u>(동굴,막집)→ex)연천군 전곡리, 공주 석장리, 단양 주양개, 단양 금굴, 청원 두루봉 동굴(흥수 아이) <br>
      <strong>도구</strong>: <u>뗀석기</u>[주먹도끼→슴베찌르게(화살촉 모양의 돌)] ---> 기후↑ => 작고 날랜 짐승↑(큰 짐승↓) <br>
      <strong>사회</strong>: 평등
    </p><br>
